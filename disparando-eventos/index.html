<!DOCTYPE html>
<html>
<head>
	<title>Listado de Atividades</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta charset="utf-8">

	<style>
		body{
			padding: 20px;
		}

		.esconde{
			display: none;
		}
	</style>
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">Listado de Actividades</div>
		<div class="panel-body">
			<div class="row">				
			
			<div class="col-xs-2">
				<div class="form-group">
					<label for="">Atividad</label>
					<input type="text" id="actividade" class="form-control">
				</div>
				
			</div>

			<div class="col-xs-2">
				<div class="form-group">
					<u id="lista-actividades">
						
					</u>
					
				</div>
				
			</div>

			<div class="text-center">
				<button class="btn btn-primary esconde" type="button" id="clik-aqui">Clic Aqui</button>
			</div>

			</div>
		</div>
		
	</div>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="eventos.js"></script>
</body>
</html>
